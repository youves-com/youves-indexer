templates:
  youves_savings:
    kind: operation
    datasource: <datasource>
    contracts:
      - <savings>
    handlers:
      - callback: on_savings_deposit
        pattern:
          - type: transaction
            destination: <savings>
            entrypoint: internal_deposit
      - callback: on_savings_withdraw
        pattern:
          - type: transaction
            destination: <savings>
            entrypoint: internal_withdraw
      - callback: on_savings_bailout
        pattern:
          - type: transaction
            destination: <savings>
            entrypoint: internal_bailout
      - callback: on_savings_default
        pattern:
          - type: transaction
            destination: <savings>
            entrypoint: default
  quipuswap_amm:
    kind: operation
    datasource: <datasource>
    contracts:
      - <amm>
    handlers:
      - callback: on_quipu_xtz_to_token
